<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>会员卡信息</title>
</head>
<body>
<form action="/menber/showMenber" method="get" align="center" >
    会员卡号:<input type="text" name="id" th:value="${param.id}"/>
    <input type="submit" value="查询"  />
</form>
<br/>
<table border="1" align="center">
    <tr>
        <th>会员卡号</th>
        <th>累计消费金额</th>
        <th>当前积分</th>
    </tr>
    <tr th:if="${menberList!=null}" th:each="temp:${menberList}">
        <td align="center" th:text="${temp.id}"></td>
        <td align="center" th:text="${temp.sumOfMoney/100.0}"></td>
        <td align="center" th:text="${temp.currentScore}"></td>
    </tr>
</table><br/>
<center><a href = "/menber/info" align="center"><input type="button" value="返回" /></a></center>

</body>
</html>
