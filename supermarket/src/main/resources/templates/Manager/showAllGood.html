<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>商品列表</title>
</head>
<body>
<form action="/good/showGood" method="get" align="center" >
    商品名称:<input type="text" name="name" th:value="${param.name}"/> <br/>
    厂商名称:<input type="text" name="firmName" th:value="${param.firmName}"/> <br/>
    是否缺货：<input name="isWarn" type="radio" value="1" th:text="是"/>
    <input name="isWarn" type="radio" value="0" th:text="否"/><br/>
    是否打折：<input name="isDiscount" type="radio" value="1" th:text="是"/>
    <input name="isDiscount" type="radio" value="0" th:text="否"/><br/>
    是否销售：<input name="isSell" type="radio" value="1" th:text="是"/>
    <input name="isSell" type="radio" value="0" th:text="否"/>	<br/>
    按库存量排序：<input name="isOrder" type="radio" value="1" th:text="是"/>
    <input name="isOrder" type="radio" value="0" th:text="否"/><br/>
    <input type="submit" value="查询"  />
</form>
<br/>
<table border="1" align="center">
    <tr>
        <th>商品编号</th>
        <th>商品名称</th>
        <th>供货商编号</th>
        <th>供货商名称</th>
        <th>当前售价</th>
        <th>库存数量</th>
        <th>警戒数量</th>
        <th>计划进货数量</th>
        <th>是否缺货</th>
        <th>是否允许打折</th>
        <th>是否允许销售</th>
        <th>操作</th>
    </tr>

    <tr th:each="good:${goodList}" th:if="${goodList!=null && good.isWarn ==1 }" bgcolor="#FF0000">
        <td align="center" th:text="${good.id}"></td>
        <td align="center" th:text="${good.name}"></td>
        <td align="center" th:text="${good.firm.id}"></td>
        <td align="center" th:text="${good.firm.name}"></td>
        <td align="center" th:text="${good.price/100.0}"></td>
        <td align="center" th:text="${good.inventoryAmount}"></td>
        <td align="center" th:text="${good.warnAmount}"></td>
        <td align="center" th:text="${good.purchaseAmount}"></td>
        <td align="center" th:if="${good.isWarn == 1}" >
            是
        </td>
        <td align="center" th:if="${good.isWarn == 0}" >
            否
        </td>
        <td align="center" th:if="${good.isAllowDiscount == 1}">
            允许
        </td>
        <td align="center" th:if="${good.isAllowDiscount == 0}">
            不允许
        </td>
        <td align="center" th:if="${good.isSell == 1}">
            允许
        </td>
        <td align="center" th:if="${good.isSell == 0}">
            不允许
        </td>
        <td align="center"><a th:href = "@{/good/edit(id=${good.id})}"><input type="button" value="修改"/></a></td>
    </tr>

    <tr th:each="good:${goodList}" th:if="${goodList!=null && good.isWarn ==0 }" >
        <td align="center" th:text="${good.id}"></td>
        <td align="center" th:text="${good.name}"></td>
        <td align="center" th:text="${good.firm.id}"></td>
        <td align="center" th:text="${good.firm.name}"></td>
        <td align="center" th:text="${good.price/100.0}"></td>
        <td align="center" th:text="${good.inventoryAmount}"></td>
        <td align="center" th:text="${good.warnAmount}"></td>
        <td align="center" th:text="${good.purchaseAmount}"></td>
        <td align="center" th:if="${good.isWarn == 1}" >
            是
        </td>
        <td align="center" th:if="${good.isWarn == 0}" >
            否
        </td>
        <td align="center" th:if="${good.isAllowDiscount == 1}">
            允许
        </td>
        <td align="center" th:if="${good.isAllowDiscount == 0}">
            不允许
        </td>
        <td align="center" th:if="${good.isSell == 1}">
            允许
        </td>
        <td align="center" th:if="${good.isSell == 0}">
            不允许
        </td>
        <td align="center"><a th:href = "@{/good/edit(id=${good.id})}"><input type="button" value="修改"/></a></td>
    </tr>

</table><br/>
<center><a href = "/good/info" align="center"><input type="button" value="返回" /></a></center>

</body>
</html>
